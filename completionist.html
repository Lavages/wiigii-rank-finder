<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completionists</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Re-using main style.css for general body/scrollbar -->
    <link rel="stylesheet" href="completionist.css"> <!-- New dedicated CSS for Completionist page -->
</head>

<body
    class="min-h-screen bg-gradient-to-br from-gray-900 to-black text-gray-100 p-4 flex flex-col items-center justify-center">

    <!-- Navbar -->
    <nav
        class="w-full max-w-4xl mx-auto bg-gray-950 bg-opacity-80 rounded-t-3xl shadow-[0_10px_30px_rgba(168,85,247,0.2)] border border-purple-800 border-b-0 p-4 flex justify-center items-center gap-8 z-10 sticky top-0">
        <a href="/" class="text-gray-300 hover:text-purple-400 transition-colors duration-200 font-semibold text-lg">
            RankFinder
        </a>
    </nav>

    <main
        class="max-w-4xl w-full mx-auto bg-gray-950 bg-opacity-70 rounded-b-3xl shadow-[0_20px_50px_rgba(168,85,247,0.3)] p-10 space-y-10 backdrop-blur-md border border-purple-800 border-t-0 flex-grow">
        <h1 class="text-5xl font-extrabold text-center text-purple-400 drop-shadow-[0_2px_2px_rgba(0,0,0,0.5)] mb-8">
            WCA Completionists Club ✨
        </h1>

        <div class="flex justify-center flex-wrap gap-4 my-8">
            <button
                class="btn-category bg-gradient-to-r from-yellow-800 to-amber-700 hover:from-yellow-700 hover:to-amber-600 active:from-yellow-900 active:to-amber-800 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
                data-category="bronze">Bronze</button>
            <button
                class="btn-category bg-gradient-to-r from-gray-600 to-gray-400 hover:from-gray-500 hover:to-gray-300 active:from-gray-700 active:to-gray-500 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
                data-category="silver">Silver</button>
            <button
                class="btn-category bg-gradient-to-r from-amber-500 to-yellow-300 hover:from-amber-400 hover:to-yellow-200 active:from-amber-600 active:to-yellow-400 text-gray-900 font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
                data-category="gold">Gold</button>
        </div>

        <div id="table-container"
            class="overflow-x-auto custom-scrollbar rounded-xl border border-gray-700 shadow-xl min-h-[200px] flex items-center justify-center">
            <!-- Table or loading/error messages will be injected here -->
            <div id="loading-spinner" class="spinner hidden">
                <svg class="h-10 w-10 text-purple-400" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4.75V6.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                    <path d="M17.1266 6.87343L16.0659 7.93409" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M19.25 12L17.75 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                    <path d="M17.1266 17.1266L16.0659 16.0659" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M12 17.75V19.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                    <path d="M7.9341 16.0659L6.87344 17.1266" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M6.25 12L4.75 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                    <path d="M7.9341 7.93409L6.87344 6.87343" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </div>
            <p id="error-message" class="text-red-400 hidden"></p>
            <p id="no-data-message" class="text-gray-500 hidden text-center">No completionists found for this category.
            </p>
        </div>
    </main>

    <footer class="w-full max-w-4xl mx-auto text-center text-gray-500 text-sm mt-8 pb-4">
        <p>© 2025 Wiigii's WCA Rankings. All rights reserved.</p>
    </footer>

    <script>
        const API_BASE_URL = '/api'; // Your Flask backend API base URL
        let allCompletionistsData = []; // Will store all fetched completionists
        let currentCategory = 'bronze'; // Default category

        const tableContainer = document.getElementById('table-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const noDataMessage = document.getElementById('no-data-message');
        const buttons = document.querySelectorAll(".btn-category");

        /**
         * Fetches all completionists data from the backend API.
         */
        async function fetchAllCompletionists() {
            loadingSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            noDataMessage.classList.add('hidden');
            tableContainer.innerHTML = ''; // Clear existing table

            try {
                const response = await fetch(`${API_BASE_URL}/completionists`);
                if (!response.ok) {
                    const errorText = await response.text(); // Get raw text for better error message
                    throw new Error(`Failed to fetch completionists: ${errorText}`);
                }
                allCompletionistsData = await response.json();
                renderTable(currentCategory); // Render table with default category after fetch
            } catch (error) {
                console.error("Error fetching all completionists:", error);
                errorMessage.textContent = `Error loading data: ${error.message}. Please try again later.`;
                errorMessage.classList.remove('hidden');
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }

        /**
         * Renders the completionist table for a given category.
         * @param {string} category The category to display (e.g., 'bronze', 'silver', 'gold').
         */
        function renderTable(category) {
            currentCategory = category; // Update current category state
            tableContainer.innerHTML = ''; // Clear previous content
            noDataMessage.classList.add('hidden'); // Hide no data message initially

            const filtered = allCompletionistsData.filter(c => c.category.toLowerCase() === category.toLowerCase());

            if (filtered.length === 0) {
                noDataMessage.textContent = `No ${category} completionists found.`;
                noDataMessage.classList.remove('hidden');
                return;
            }

            const tableHtml = `
                <table class="w-full text-left text-gray-300 min-w-[700px]" id="completionistTable">
                    <thead class="bg-gray-800 text-gray-100 uppercase text-sm tracking-wider">
                        <tr>
                            <th scope="col" class="px-6 py-4 rounded-tl-xl">#</th>
                            <th scope="col" class="px-6 py-4">Competitor Name</th>
                            <th scope="col" class="px-6 py-4">WCA ID</th>
                            <th scope="col" class="px-6 py-4">Category</th>

                        </tr>
                    </thead>
                    <tbody>
                        ${filtered.map((c, i) => `
                            <tr class="bg-gray-900 border-b border-gray-800 hover:bg-gray-700 transition-colors duration-200">
                                <td class="px-6 py-4 whitespace-nowrap">${i + 1}</td>
                                <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-50">${c.name}</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <a href="https://www.worldcubeassociation.org/persons/${c.id}" target="_blank" class="text-purple-400 hover:text-purple-300 hover:underline transition-colors duration-200">
                                        ${c.id}
                                    </a>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">${c.category}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            tableContainer.innerHTML = tableHtml;
        }

        // Event listeners for category buttons
        buttons.forEach(btn => {
            btn.addEventListener("click", () => {
                // Remove active state from all buttons
                buttons.forEach(b => b.classList.remove('ring-2', 'ring-purple-400'));
                // Add active state to clicked button
                btn.classList.add('ring-2', 'ring-purple-400');
                renderTable(btn.dataset.category); // Use dataset for category
            });
        });

        // Initial fetch and render when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial active button styling
            const defaultButton = document.querySelector(`.btn-category[data-category="${currentCategory}"]`);
            if (defaultButton) {
                defaultButton.classList.add('ring-2', 'ring-purple-400');
            }
            fetchAllCompletionists();
        });
    </script>
</body>

</html>
